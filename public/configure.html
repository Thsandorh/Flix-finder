<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Flix Finder Ext.to Configuration</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, sans-serif;
      }
      body {
        margin: 0;
        padding: 32px;
        background: #0f1116;
        color: #f5f7ff;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        background: #171a22;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-top: 0;
        font-size: 28px;
      }
      p {
        color: #c7ccda;
      }
      label {
        display: block;
        margin: 16px 0 6px;
        font-weight: 600;
      }
      select,
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #2b3040;
        background: #10131a;
        color: inherit;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .cta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 20px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary {
        background: #5b8cff;
        color: #0b0e14;
      }
      .btn-outline {
        background: transparent;
        border: 1px solid #5b8cff;
        color: #5b8cff;
      }
      .manifest-url {
        margin-top: 12px;
        font-size: 14px;
        word-break: break-all;
        color: #a7b0c8;
      }
      .hint {
        font-size: 13px;
        color: #99a4bf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flix Finder Ext.to Configuration</h1>
      <p>Configure search filters, then add the addon to Stremio.</p>

      <div class="row">
        <div>
          <label for="quality">Quality</label>
          <select id="quality">
            <option value="any">Any</option>
            <option value="2160p">2160p / 4K</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
          </select>
        </div>
        <div>
          <label for="maxResults">Max results</label>
          <input id="maxResults" type="number" min="0" placeholder="0 = unlimited" />
        </div>
      </div>

      <label for="include">Required keywords (comma-separated)</label>
      <input id="include" type="text" placeholder="e.g. HDR, x265" />

      <label for="exclude">Blocked keywords (comma-separated)</label>
      <input id="exclude" type="text" placeholder="e.g. CAM, TS" />
      <p class="hint">Filters match against the stream title.</p>

      <label for="debrid">Debrid provider</label>
      <select id="debrid">
        <option value="none">None</option>
        <option value="realdebrid">Real-Debrid</option>
        <option value="torbox">Torbox</option>
      </select>

      <label for="debridToken">Debrid API token</label>
      <input id="debridToken" type="password" placeholder="Paste your API token" />
      <p class="hint">Your token stays in the URL query used by Stremio.</p>

      <div class="cta">
        <a class="btn btn-primary" id="stremio-link" href="#">Add to Stremio</a>
        <button class="btn btn-outline" id="copy-link" type="button">Copy manifest link</button>
      </div>

      <div class="manifest-url" id="manifest-url"></div>
    </div>

    <script>
      const fields = [
        document.getElementById("quality"),
        document.getElementById("maxResults"),
        document.getElementById("include"),
        document.getElementById("exclude"),
        document.getElementById("debrid"),
        document.getElementById("debridToken")
      ];
      const manifestUrlEl = document.getElementById("manifest-url");
      const stremioLink = document.getElementById("stremio-link");
      const copyLink = document.getElementById("copy-link");

      function buildManifestUrl() {
        const params = new URLSearchParams();
        const quality = document.getElementById("quality").value;
        const maxResults = document.getElementById("maxResults").value;
        const include = document.getElementById("include").value.trim();
        const exclude = document.getElementById("exclude").value.trim();
        const debrid = document.getElementById("debrid").value;
        const debridToken = document.getElementById("debridToken").value.trim();

        if (quality && quality !== "any") {
          params.set("quality", quality);
        }
        if (maxResults) {
          params.set("maxResults", maxResults);
        }
        if (include) {
          params.set("include", include);
        }
        if (exclude) {
          params.set("exclude", exclude);
        }
        if (debrid && debrid !== "none") {
          params.set("debrid", debrid);
        }
        if (debridToken) {
          params.set("debridToken", debridToken);
        }

        const baseUrl = `${window.location.origin}/manifest.json`;
        const url = params.toString() ? `${baseUrl}?${params.toString()}` : baseUrl;

        manifestUrlEl.textContent = url;
        stremioLink.href = `stremio://addon-install?manifest=${encodeURIComponent(url)}`;
        return url;
      }

      fields.forEach((field) => field.addEventListener("input", buildManifestUrl));
      fields.forEach((field) => field.addEventListener("change", buildManifestUrl));

      copyLink.addEventListener("click", async () => {
        const url = buildManifestUrl();
        try {
          await navigator.clipboard.writeText(url);
          copyLink.textContent = "Copied!";
          setTimeout(() => {
            copyLink.textContent = "Copy manifest link";
          }, 1500);
        } catch (error) {
          copyLink.textContent = "Copy failed";
        }
      });

      buildManifestUrl();
    </script>
  </body>
</html>
