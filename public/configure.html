<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flix-Finder Configuration</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(30, 35, 50, 0.95);
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 12px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        color: #888;
        font-size: 14px;
        margin: 4px 0 0;
      }
      label {
        display: block;
        margin: 18px 0 6px;
        font-weight: 500;
        font-size: 14px;
      }
      select, input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #12151c;
        color: #fff;
        font-size: 14px;
        box-sizing: border-box;
      }
      select:focus, input:focus {
        outline: none;
        border-color: #667eea;
      }
      select:focus-visible,
      input:focus-visible,
      .btn:focus-visible {
        outline: 3px solid #8fa4ff;
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.35);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }
      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
      }
      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #667eea;
      }
      .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-size: 13px;
      }
      .cta {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }
      .btn {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
      }
      .btn-primary {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: #fff;
      }
      .btn-secondary {
        background: transparent;
        border: 1px solid #667eea;
        color: #667eea;
      }
      .url-box {
        margin-top: 16px;
        padding: 12px;
        background: #0a0c10;
        border-radius: 8px;
        font-size: 12px;
        word-break: break-all;
        color: #888;
      }
      @media (max-width: 500px) {
        .row { grid-template-columns: 1fr; }
        .cta { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="https://raw.githubusercontent.com/Thsandorh/Flix-finder/main/logo.svg" alt="Flix-Finder" />
        <div>
          <h1>Flix-Finder</h1>
          <p class="subtitle">Configure your addon settings</p>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="quality">Quality</label>
          <select id="quality">
            <option value="any">Any</option>
            <option value="2160p">4K / 2160p</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
          </select>
        </div>
        <div>
          <label for="maxResults">Max results</label>
          <input id="maxResults" type="number" min="1" max="50" value="10" />
        </div>
      </div>

      <label for="include">Required keywords</label>
      <input id="include" type="text" placeholder="HDR, HEVC, x265" />
      <p class="hint">Comma separated. All must match.</p>

      <label for="exclude">Exclude keywords</label>
      <input id="exclude" type="text" placeholder="CAM, TS, HDCAM" />
      <p class="hint">Comma separated. Any match is excluded.</p>

      <label>Torrent Providers</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="prov_knaben" value="knaben" checked />
          <label for="prov_knaben">Knaben</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="prov_1337x" value="1337x" checked />
          <label for="prov_1337x">1337x</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="prov_tgx" value="torrentgalaxy" checked />
          <label for="prov_tgx">TorrentGalaxy</label>
        </div>
      </div>
      <p class="hint">Select torrent sources to search</p>

      <label for="debrid">Debrid Service</label>
      <select id="debrid">
        <option value="none">None (magnet links)</option>
        <option value="realdebrid">Real-Debrid</option>
        <option value="torbox">Torbox</option>
      </select>

      <label for="debridToken">API Token</label>
      <input id="debridToken" type="password" placeholder="Your debrid API token" />
      <p class="hint">Get from Real-Debrid or Torbox account settings</p>

      <div class="cta">
        <a class="btn btn-primary" id="install" href="#">Install in Stremio</a>
        <button class="btn btn-secondary" id="copy" type="button">Copy URL</button>
      </div>

      <div class="url-box" id="url"></div>
    </div>

    <script>
      const $ = id => document.getElementById(id);
      const fields = ['quality', 'maxResults', 'include', 'exclude', 'debrid', 'debridToken'];
      const providerIds = ['prov_knaben', 'prov_1337x', 'prov_tgx'];
      const defaultProviders = ['knaben', '1337x', 'torrentgalaxy'];

      function encodeConfig(config) {
        const json = JSON.stringify(config);
        return btoa(json).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      }

      function getSelectedProviders() {
        return providerIds
          .filter(id => $(id).checked)
          .map(id => $(id).value);
      }

      function update() {
        const config = {};
        const q = $('quality').value;
        const m = $('maxResults').value;
        const i = $('include').value.trim();
        const e = $('exclude').value.trim();
        const d = $('debrid').value;
        const t = $('debridToken').value.trim();
        const providers = getSelectedProviders();

        if (q && q !== 'any') config.quality = q;
        if (m && m !== '10') config.maxResults = parseInt(m, 10);
        if (i) config.include = i;
        if (e) config.exclude = e;
        if (d && d !== 'none') config.debrid = d;
        if (t) config.debridToken = t;

        // Only add providers if not all are selected (to keep URL shorter)
        if (providers.length > 0 && providers.length < defaultProviders.length) {
          config.providers = providers.join(',');
        } else if (providers.length === 0) {
          config.providers = 'knaben'; // Default to at least one
        }

        let url;
        if (Object.keys(config).length > 0) {
          const encoded = encodeConfig(config);
          url = location.origin + '/' + encoded + '/manifest.json';
        } else {
          url = location.origin + '/manifest.json';
        }

        $('url').textContent = url;
        $('install').href = 'stremio://' + url.replace(/^https?:\/\//, '');
      }

      fields.forEach(id => {
        $(id).addEventListener('input', update);
        $(id).addEventListener('change', update);
      });

      providerIds.forEach(id => {
        $(id).addEventListener('change', update);
      });

      $('copy').onclick = async () => {
        await navigator.clipboard.writeText($('url').textContent);
        $('copy').textContent = 'Copied!';
        setTimeout(() => $('copy').textContent = 'Copy URL', 1500);
      };

      update();
    </script>
  </body>
</html>
