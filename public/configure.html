<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flix-Finder Configuration</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(30, 35, 50, 0.95);
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 12px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        color: #888;
        font-size: 14px;
        margin: 4px 0 0;
      }
      label {
        display: block;
        margin: 18px 0 6px;
        font-weight: 500;
        font-size: 14px;
      }
      select, input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #12151c;
        color: #fff;
        font-size: 14px;
        box-sizing: border-box;
      }
      select:focus, input:focus {
        outline: none;
        border-color: #667eea;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }
      .cta {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }
      .btn {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
      }
      .btn-primary {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: #fff;
      }
      .btn-secondary {
        background: transparent;
        border: 1px solid #667eea;
        color: #667eea;
      }
      .url-box {
        margin-top: 16px;
        padding: 12px;
        background: #0a0c10;
        border-radius: 8px;
        font-size: 12px;
        word-break: break-all;
        color: #888;
      }
      @media (max-width: 500px) {
        .row { grid-template-columns: 1fr; }
        .cta { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="https://raw.githubusercontent.com/Thsandorh/Flix-finder/main/logo.svg" alt="Flix-Finder" />
        <div>
          <h1>Flix-Finder</h1>
          <p class="subtitle">Configure your addon settings</p>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="quality">Quality</label>
          <select id="quality">
            <option value="any">Any</option>
            <option value="2160p">4K / 2160p</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
          </select>
        </div>
        <div>
          <label for="maxResults">Max results</label>
          <input id="maxResults" type="number" min="1" max="50" value="10" />
        </div>
      </div>

      <label for="include">Required keywords</label>
      <input id="include" type="text" placeholder="HDR, HEVC, x265" />
      <p class="hint">Comma separated. All must match.</p>

      <label for="exclude">Exclude keywords</label>
      <input id="exclude" type="text" placeholder="CAM, TS, HDCAM" />
      <p class="hint">Comma separated. Any match is excluded.</p>

      <label for="debrid">Debrid Service</label>
      <select id="debrid">
        <option value="none">None (magnet links)</option>
        <option value="realdebrid">Real-Debrid</option>
        <option value="torbox">Torbox</option>
      </select>

      <label for="debridToken">API Token</label>
      <input id="debridToken" type="password" placeholder="Your debrid API token" />
      <p class="hint">Get from Real-Debrid or Torbox account settings</p>

      <div class="cta">
        <a class="btn btn-primary" id="install" href="#">Install in Stremio</a>
        <button class="btn btn-secondary" id="copy" type="button">Copy URL</button>
      </div>

      <div class="url-box" id="url"></div>
    </div>

    <script>
      const $ = id => document.getElementById(id);
      const fields = ['quality', 'maxResults', 'include', 'exclude', 'debrid', 'debridToken'];

      function update() {
        const p = new URLSearchParams();
        const q = $('quality').value;
        const m = $('maxResults').value;
        const i = $('include').value.trim();
        const e = $('exclude').value.trim();
        const d = $('debrid').value;
        const t = $('debridToken').value.trim();

        if (q && q !== 'any') p.set('quality', q);
        if (m && m !== '10') p.set('maxResults', m);
        if (i) p.set('include', i);
        if (e) p.set('exclude', e);
        if (d && d !== 'none') p.set('debrid', d);
        if (t) p.set('debridToken', t);

        const base = location.origin + '/manifest.json';
        const url = p.toString() ? base + '?' + p : base;

        $('url').textContent = url;
        $('install').href = 'stremio://' + url.replace(/^https?:\/\//, '');
      }

      fields.forEach(id => {
        $(id).addEventListener('input', update);
        $(id).addEventListener('change', update);
      });

      $('copy').onclick = async () => {
        await navigator.clipboard.writeText($('url').textContent);
        $('copy').textContent = 'Copied!';
        setTimeout(() => $('copy').textContent = 'Copy URL', 1500);
      };

      update();
    </script>
  </body>
</html>
